<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html 
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
	
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> Mahjong </title>
	<link rel="stylesheet" type="text/css" href="CSS_Mahjong.css" />
</head>

<body id="body_connection">
	<!--Texte bandeau-->
	<p id="texte_bandeau"> Pour jouer, connectez-vous ou créez votre compte. </p>
	
	<!--Tableau conteant le formulaire d'inscription et de connexion-->
	<table id="tableau">
	<tr>
	<th>
		<!--Formulaire de connexion-->
		<h1> Connexion </h1>
		<form id="form1" method="post" action="base_joueur.php">
			<br>
			<label for="pseudo"> Pseudo : </label>
			<input type="text" name="pseudo" id="pseudo">
			<br><br>
			<label for="mdp"> Mot de passe : </label>
			<input type="password" name="mdp" id="mdp">
			<br><br>
			<input id="b_connecter" type="submit" name="connecter" value="Se connecter"/>
		</form>
	</th>
	<th>
		<!--Formulaire d'inscription-->
		<h1> Création de compte </h1>
		<form id="form2" method="post" action="base_joueur.php">
			<br>
			<label for="pseudo"> Pseudo : </label>
			<input type="text" name="pseudo" id="pseudo">
			<br><br>
			<label for="nom"> Nom : </label>
			<input type="text" name="nom" id="nom">
			<br><br>
			<label for="prenom"> Prénom : </label>
			<input type="text" name="prenom" id="prenom">
			<br><br>
			<label for="mdp"> Mot de passe : </label>
			<input type="password" name="mdp" id="mdp">
			<br><br>
			<label for="cmdp"> Confirmation : </label>
			<input type="password" name="cmdp" id="cmdp">
			<br><br>
			<input id="b_creer" type="submit" name="creer" value="Créer"/>
			<input id="b_annuler" type="reset" name="creer" value="Effacer"/>
		</form>
	</th>
	</tr>
	</table>
	
	<!--Bouton retour vers la page d'accueil-->
	<a href="Accueil.html">
		<input id="retour" type="image" value="Retour" src="../Image/Fleche retour.png" onclick="Accueil.html"/>
	</a>
</body>

</html>
